<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
    <div class="back-button-container">
        <a th:href="@{/home}" class="btn back-btn">‚Üê Back to Home</a>
    </div>
    <h2>Edit Your Profile</h2>
    <form th:action="@{/users/{id}/profile(id=${user.id})}" method="post" th:object="${userEditRequest}">
        <input type="hidden" name="_method" value="put"/>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" />

        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" />

        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Phone" />

        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>
</body>
</html>
