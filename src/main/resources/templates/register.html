<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Hotel Booking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
    <h2>Create Account</h2>
    <form th:action="@{/register}" method="post" th:object="${registerRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" th:field="*{username}" placeholder="Username" required>
        <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <button type="submit" class="btn">Register</button>
    </form>
    <p class="login-link">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
</div>
</body>
</html>
